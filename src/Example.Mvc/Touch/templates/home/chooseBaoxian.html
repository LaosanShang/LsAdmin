<ion-view view-title="选择保险">
    <ion-content>
        <div ng-repeat="company in baoxians">
            <div class="item item-divider" ng-click="showNotice(company)">
                <a class="link icon ion-ios-information" style="color: #007aff"> {{company.companyName}}</a>
            </div>
            <ion-radio ng-repeat="item in company.products" class="item" ng-value="item" ng-model="selectedBaoxian" ng-change="baoxianChange(item)">
                <h2>{{item.insuranceProductName}}</h2>
                <div class="row" style="padding: 0">
                    <div class="col col-30 item-note" style="padding: 0;text-align: left">面值:{{item.faceValue|currency:'¥':2}} </div>
                    <div class="col col-70 item-note" style="padding: 0;text-align: left">保额:{{item.compensation|currency:'¥':2}} </div>
                </div>

            </ion-radio>
        </div>
        <script id="baoxianNotice.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar class="bar-stable bar bar-header bar-calm">
                    <button style="border-width: 0px;" ng-click="modal.hide()" class="button back-button buttons header-item">
                        <i class="ion-ios-arrow-back" style="font-size:18px"></i> 返回
                    </button>
                    <h1 class="title">保险须知</h1>
                </ion-header-bar>
                <ion-content>
                    Hello!
                </ion-content>
            </ion-modal-view>
        </script>
    </ion-content>
</ion-view>
