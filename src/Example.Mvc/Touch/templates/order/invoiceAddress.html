<ion-view view-title="退款手续费发票邮寄地址">

    <ion-content class="padding">
        <form name="myForm" novalidate>

            <div class="item">
                <label class="title">邮寄订单号</label>
                <div class="item-note">
                    {{formModel.orderId}}
                </div>
            </div>

            <label class="item item-input">
                <span class="input-label">姓名：</span>
                <input class="input-label" type="text" name="Name" ng-model="formModel.name" required maxlength="40"
                       placeholder="请输入姓名号码">
            </label>
            <label class="item item-input" style="color:red" ng-show="myForm.Name.$dirty && myForm.Name.$invalid">
                <span>请输入姓名</span>
            </label>

            <label class="item item-input">
                <span class="input-label">手机号码：</span>
                <input class="input-label" type="tel" name="Phone" ng-model="formModel.phone" required maxlength="20" placeholder="请输入手机号码" ng-pattern="/^(((1[0-9]{2}))+\d{8})$/">
            </label>
            <label class="item item-input" style="color:red" ng-show="myForm.Phone.$dirty && myForm.Phone.$invalid">
                <span>请输入合法的手机号码</span>
            </label>

            <label class="item item-input">
                <span class="input-label">地址：</span>
                <input class="input-label" type="text" name="Address" ng-model="formModel.address" required maxlength="200" placeholder="请输入邮寄地址" >
            </label>
            <label class="item item-input" style="color:red" ng-show="myForm.Address.$dirty && myForm.Address.$invalid">
                <span>请输入合法地址</span>
            </label>

            <label class="item item-input">
                <span class="input-label">邮政编码：</span>
                <input class="input-label" type="text" name="ZipCode" ng-model="formModel.zipCode"  maxlength="10" placeholder="请输入邮政编码" >
            </label>
            <label class="item item-input" style="color:red" ng-show="myForm.ZipCode.$dirty && myForm.ZipCode.$invalid">
                <span>请输入合法的手机号码</span>
            </label>

           
            <button class="button button-block button-assertive" ng-click="save()" ng-disabled="!myForm.$valid">
                提交申请
            </button>
        </form>
    </ion-content>
</ion-view>
